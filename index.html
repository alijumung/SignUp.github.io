<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="banner">
          <h1>Thank you!</h1>
          <p>Enter your personal details and start your journey with us</p>
        </div>
        <div class="green-bg">
          <button type="button"></button>
        </div>
        <form class="signup-form">
          <h1>Create Account</h1>
          <div class="social-media">
            <a href="https://www.youtube.com/watch?v=fBRzD6dwJfw"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter" id="twicn"></i></a>
          </div>
          <p><a href="https://fossheim.io/writing/posts/css-text-gradient/" id="p-ahref">or use your email for registration</a></p>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="sign-name" type="text" placeholder="Name" />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input id="sign-email" type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input id="sign-pass" type="password"  placeholder="Password" />
          </div>
          <button type="button" class="sign-up-btn">Sign Up</button>       
        </form>
        <p class="log-in-form"></p>
        <form class="login-form">
          <h1>Login</h1>
          <div class="social-media">
            <a href="https://www.youtube.com/watch?v=fBRzD6dwJfw"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter" id="twicn"></i></a>
          </div>
          <p><a href="https://fossheim.io/writing/posts/css-text-gradient/" id="p-ahref">or use your email for login</a></p>
          
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input id="log-email" type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input id="log-pass" type="password" placeholder="Password" />
          </div>
          <button type="button">Login</button>
        </form>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
